composeCompiler = "1.5.7" # https://developer.android.com/jetpack/androidx/releases/compose-ui
composeActivity = "1.8.2"
compose-navigation = "2.7.6"
retrofit = "2.9.0"
coroutines = "1.7.3"
kotlin = "1.9.23"
buildGradle = "8.2.1"
accompanist = "0.28.0"
