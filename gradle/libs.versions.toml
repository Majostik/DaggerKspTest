okhttp = "4.12.0"
kotlinxSerializationConverter = "1.0.0"
kotlinxSerialization = "1.6.0"
hiltNavigation = "1.1.0"
agp = "8.1.4"
org-jetbrains-kotlin-android190 = "1.9.23"
androidx-test-ext-junit115 = "1.1.5"
androidx-test-espresso-espresso-core = "3.5.1"
